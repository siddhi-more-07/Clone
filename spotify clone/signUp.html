<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/title-logo.png" type="image/png">
    <title>Spotify Signup</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <div class="logo">
                <img src="images/spotify-login-logo.png" alt="Spotify Logo">
            </div>
            <h1>Sign up to start listening</h1>
            <form>
                <div class="input-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="name@domain.com">
                </div>
                <a href="#" class="use-phone">Use phone number instead.</a>
                <button type="submit" class="next-btn">Next</button>
            </form>
            <div class="divider"><span>or</span></div>
            <div class="social-signup">
                <button class="social-btn google"><img src="images/google.png" alt="Google Logo"> Sign up with Google</button>
                <button class="social-btn facebook"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo"> Sign up with Facebook</button>
                <button class="social-btn apple"><img src="images/apple.png" alt="Apple Logo" id="apple"> Sign up with Apple</button>
            </div>
            <div class="divider"></div>
            <a href="login.html" class="login-link">Already have an account? <strong>Log in here.</strong></a>
        </div>
    </div>

    <footer>
        <span>This site is protected by reCAPTCHA and the Google</span>
        <span><u>Privacy Policy</u> and <u>Terms of Service apply.</u></span>
    </footer>

</body>
</html>
